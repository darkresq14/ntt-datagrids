<div class="table-container">
  <div class="table">
    <dx-data-grid
      #usersGrid
      [height]="440"
      [showBorders]="true"
      [dataSource]="users"
      keyExpr="id"
    >
      <dxo-row-dragging
        data="users"
        group="sameGroup"
        [allowReordering]="false"
        [allowDropInsideItem]="false"
        [onDragEnd]="onUserDragEnd"
      />
      <!-- Define your columns here -->
      <dxi-column dataField="id" caption="ID"></dxi-column>
      <dxi-column dataField="name" caption="Name"></dxi-column>
    </dx-data-grid>
  </div>
  <div class="table">
    <dx-data-grid
      #projectsGrid
      [height]="440"
      [dataSource]="projects"
      [showBorders]="true"
      [scrolling]="{ mode: 'virtual' }"
      keyExpr="id"
    >
      <dxo-row-dragging
        data="projects"
        group="sameGroup"
        [allowDropInsideItem]="true"
        [allowReordering]="false"
        [showDragIcons]="false"
        [onDragStart]="onProjectDragStart"
      />
      <dxi-column dataField="id" dataType="number"></dxi-column>
      <dxi-column dataField="firma" dataType="text"></dxi-column>
      <dxi-column dataField="proiect" dataType="text"></dxi-column>
      <dxo-master-detail [enabled]="true" template="detail"></dxo-master-detail>
      <div *dxTemplate="let project of 'detail'">
        <div class="master-detail-caption">
          Aplicari pt. {{ project.data.firma }}
        </div>
        <dx-data-grid
          #targetGrid
          [dataSource]="project.data.aplicari"
          [showBorders]="true"
          [columnAutoWidth]="true"
          keyExpr="id"
        >
          <dxo-row-dragging
            data="aplicari-{{ project.data.id }}"
            group="sameGroup"
            [showDragIcons]="false"
            [onDragStart]="onProjectDragStart"
          />
          <dxi-column dataField="user.name" dataType="string"></dxi-column>
          <dxi-column dataField="status" dataType="string"></dxi-column>
        </dx-data-grid>
      </div>
    </dx-data-grid>
  </div>
</div>
