<div class="mt-2">
  <strong>Features implemented: </strong>
  <span *ngFor="let feature of implemented; let isLast = last"
    >{{ feature }}{{ isLast ? "" : ", " }}
  </span>
</div>
<div class="mt-2">
  <strong>Features not implemented: </strong>
  <span *ngFor="let feature of notImplemented; let isLast = last"
    >{{ feature }}{{ isLast ? "" : ", " }}
  </span>
</div>

<div class="card mt-5">
  <p-table
    #dt
    [columns]="selectedColumns"
    [value]="users"
    dataKey="name"
    [tableStyle]="{ 'min-width': '60rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="table-header flex justify-content-between">
        <p-multiSelect
          [options]="cols"
          [(ngModel)]="selectedColumns"
          optionLabel="header"
          selectedItemsLabel="{0} columns selected"
          [style]="{ 'min-width': '200px' }"
          placeholder="Choose Columns"
        ></p-multiSelect>
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="applyFilterGlobal($event, 'contains')"
            placeholder="Global Search"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th style="width: 5rem"></th>
        <th *ngFor="let col of columns" pSortableColumn="{{ col.field }}">
          <div class="flex justify-content-between align-items-center">
            {{ col.header }}
            <p-sortIcon field="{{ col.field }}"></p-sortIcon>
            <p-columnFilter
              type="text"
              field="{{ col.field }}"
              display="menu"
              class="ml-auto"
            ></p-columnFilter>
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template
      pTemplate="body"
      let-user
      let-expanded="expanded"
      let-columns="columns"
    >
      <tr>
        <td>
          <button
            type="button"
            pButton
            pRipple
            [pRowToggler]="user"
            class="p-button-text p-button-rounded p-button-plain"
            [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"
          ></button>
        </td>
        <td *ngFor="let col of columns">{{ user[col.field] }}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="rowexpansion" let-user>
      <tr>
        <td colspan="7">
          <div class="p-3">
            <p-table [value]="user.addresses" dataKey="address">
              <ng-template pTemplate="header">
                <tr>
                  <th pSortableColumn="city">
                    City <p-sortIcon field="city"></p-sortIcon>
                  </th>
                  <th pSortableColumn="postalCode">
                    Postal Code <p-sortIcon field="postalCode"></p-sortIcon>
                  </th>
                  <th pSortableColumn="state">
                    State <p-sortIcon field="state"></p-sortIcon>
                  </th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-address>
                <tr>
                  <td>{{ address.city }}</td>
                  <td>{{ address.postalCode }}</td>
                  <td>{{ address.state }}</td>
                </tr>
              </ng-template>
              <ng-template pTemplate="emptymessage">
                <tr>
                  <td colspan="6">There are no order for this product yet.</td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
